services:
  - type: web
    name: twitter-telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false
      - key: CHECK_INTERVAL
        value: "900"
      - key: MAX_TWEETS_PER_CHECK
        value: "5"
